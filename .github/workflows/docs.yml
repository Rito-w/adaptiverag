name: ðŸ“š Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'CHANGELOG.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Setup Pages
        uses: actions/configure-pages@v4

      # Docsify æ˜¯çº¯é™æ€æ–‡æ¡£ï¼Œä¸éœ€è¦æž„å»ºæ­¥éª¤

      - name: ðŸ—ï¸ Prepare documentation
        run: |
          # Copy main README to docs if it doesn't exist
          if [ ! -f docs/README.md ]; then
            cp README.md docs/
          fi

          # Copy other important files to docs
          if [ -f CONTRIBUTING.md ]; then
            cp CONTRIBUTING.md docs/contributing.md
          fi

          if [ -f CHANGELOG.md ]; then
            cp CHANGELOG.md docs/changelog.md
          fi

          # Create API directory if it doesn't exist
          mkdir -p docs/api

          echo "ðŸ“ Documentation structure:"
          find docs -type f -name "*.md" -o -name "*.html" | sort

          echo "âœ… Docsify documentation ready"

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸŽ‰ Deployment Summary
        run: |
          echo "## ðŸŽ‰ Documentation Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“– **Documentation URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ What was deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ  Main documentation site" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“š API references" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Quick start guides" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ Installation instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“– Documentation](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸš€ Quick Start](${{ steps.deployment.outputs.page_url }}#/quickstart)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“¦ Installation](${{ steps.deployment.outputs.page_url }}#/installation)" >> $GITHUB_STEP_SUMMARY
