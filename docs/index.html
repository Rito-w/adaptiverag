<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AdaptiveRAG Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="AdaptiveRAG - Intelligent Adaptive Retrieval-Augmented Generation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css" />
  <link rel="icon" href="_media/favicon.ico">
  
  <!-- Custom CSS -->
  <style>
    :root {
      --theme-color: #42b883;
      --theme-color-dark: #369870;
    }
    
    .app-name-link img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
    }
    
    .markdown-section {
      max-width: 80%;
    }
    
    .cover-main {
      text-align: center;
    }
    
    .cover-main > p:last-child a {
      background-color: var(--theme-color);
      border-radius: 2rem;
      border: 1px solid var(--theme-color);
      box-sizing: border-box;
      color: #fff;
      display: inline-block;
      font-size: 1.05rem;
      letter-spacing: 0.1rem;
      margin: 0.5rem 1rem;
      padding: 0.75em 2rem;
      text-decoration: none;
      transition: all 0.15s ease;
    }
    
    .cover-main > p:last-child a:hover {
      background-color: var(--theme-color-dark);
      border-color: var(--theme-color-dark);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AdaptiveRAG',
      repo: 'https://github.com/Rito-w/adaptiverag',
      homepage: 'README.md',
      coverpage: true,
      onlyCover: false,
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      auto2top: true,
      maxLevel: 4,
      
      // Search plugin
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 6
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      
      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      // Flexible alerts
      'flexible-alerts': {
        style: 'flat'
      },
      
      // Footer
      footer: {
        copy: '<span>&copy; 2024 AdaptiveRAG. Built with ❤️ for the research community.</span>',
        auth: 'by AdaptiveRAG Team',
        pre: '<hr/>',
        style: 'text-align: center;'
      },

      // Mermaid support
      markdown: {
        renderer: {
          code: function(code, lang) {
            var html = '';
            // 检测 mermaid 代码块
            if (lang === 'mermaid' || code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/) || code.match(/^flowchart/) || code.match(/^classDiagram/) || code.match(/^stateDiagram/)) {
              // 生成 mermaid 图表容器
              html = '<div class="mermaid">' + code + '</div>';
            }
            // 使用 Prism 高亮显示源码
            var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
            return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>';
          }
        }
      },

      // Mermaid 插件
      plugins: [
        function (hook, vm) {
          hook.ready(function () {
            // 初始化 mermaid，禁用自动渲染
            mermaid.initialize({
              startOnLoad: false,
              theme: 'default',
              themeVariables: {
                primaryColor: '#42b883',
                primaryTextColor: '#fff',
                primaryBorderColor: '#369870',
                lineColor: '#369870'
              }
            });
          });
          hook.doneEach(function () {
            // 每个页面渲染完成后手动渲染 mermaid 图表
            mermaid.init(undefined, '.mermaid');
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  
  <!-- Language highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  
  <!-- Math rendering -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

  <!-- Mermaid diagrams -->
  <script src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>
</body>
</html>
